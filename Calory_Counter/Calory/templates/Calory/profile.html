{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup - Calory Counter</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Profile Page Specific Styles */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .profile-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h2 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .profile-header p {
            color: #888;
            font-size: 14px;
        }

        .logo-icon {
            font-size: 40px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .progress-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .progress-step {
            text-align: center;
            flex: 1;
        }

        .step-number {
            width: 32px;
            height: 32px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin: 0 auto 8px;
            font-size: 14px;
        }

        .step-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: #667eea;
            font-size: 16px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9f9f9;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-grid .form-group {
            margin-bottom: 0;
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #555;
        }

        .info-box i {
            color: #667eea;
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            .profile-container {
                padding: 30px 20px;
                max-width: 90%;
            }

            .profile-header h2 {
                font-size: 24px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .progress-indicator {
                gap: 5px;
            }

            .step-label {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

<div class="profile-container">

    <div class="profile-header">
        <div class="logo-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <h2>Complete Your Profile</h2>
        <p>Let's set up your health profile</p>
    </div>

    <div class="progress-indicator">
        <div class="progress-step">
            <div class="step-number">1</div>
            <div class="step-label">Personal</div>
        </div>
        <div class="progress-step">
            <div class="step-number">2</div>
            <div class="step-label">Physical</div>
        </div>
        <div class="progress-step">
            <div class="step-number">3</div>
            <div class="step-label">Lifestyle</div>
        </div>
    </div>

    <div class="info-box">
        <i class="fas fa-info-circle"></i>
        Provide accurate information to get personalized calorie recommendations
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="form-grid">
            <div class="form-group">
                <label for="age">Age</label>
                <div class="input-wrapper">
                    <i class="fas fa-birthday-cake"></i>
                    <input type="number" id="age" name="age" placeholder="Years" min="1" max="150" required>
                </div>
            </div>

            <div class="form-group">
                <label for="height">Height</label>
                <div class="input-wrapper">
                    <i class="fas fa-arrows-alt-v"></i>
                    <input type="number" id="height" name="height" placeholder="cm" min="50" max="250" required>
                </div>
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="weight">Weight</label>
                <div class="input-wrapper">
                    <i class="fas fa-weight"></i>
                    <input type="number" id="weight" name="weight" placeholder="kg" min="20" max="300" step="0.1" required>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="input-wrapper">
                    <i class="fas fa-venus-mars"></i>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="activity">Activity Level</label>
            <div class="input-wrapper">
                <i class="fas fa-dumbbell"></i>
                <select id="activity" name="activity" required>
                    <option value="">Select Activity Level</option>
                    <option value="low">Low - Sedentary</option>
                    <option value="medium">Medium - Moderately Active</option>
                    <option value="high">High - Very Active</option>
                </select>
            </div>
        </div>

        <button type="submit" class="save-btn">
            <i class="fas fa-check-circle"></i> Save Profile & Continue
        </button>
    </form>

</div>

</body>
</html>
