{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Weight - Calory Counter</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Update Weight Page Specific Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .weight-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .weight-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .weight-header h2 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .weight-header p {
            color: #888;
            font-size: 14px;
        }

        .logo-icon {
            font-size: 40px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: #667eea;
            font-size: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .update-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .update-btn:active {
            transform: translateY(0);
        }

        .back-link-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
            transform: translateX(-3px);
        }

        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #555;
        }

        .info-box i {
            color: #667eea;
            margin-right: 8px;
        }

        .weight-unit {
            color: #999;
            font-size: 12px;
            margin-top: 4px;
        }

        @media (max-width: 600px) {
            .weight-container {
                padding: 30px 20px;
                max-width: 90%;
            }

            .weight-header h2 {
                font-size: 24px;
            }

            .logo-icon {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>

<div class="weight-container">

    <div class="weight-header">
        <div class="logo-icon">
            <i class="fas fa-weight-scale"></i>
        </div>
        <h2>Update Weight</h2>
        <p>Keep track of your progress</p>
    </div>

    <div class="info-box">
        <i class="fas fa-info-circle"></i>
        Update your weight regularly to monitor your health progress
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="weight">New Weight</label>
            <div class="input-wrapper">
                <i class="fas fa-weight"></i>
                <input 
                    type="number" 
                    id="weight" 
                    name="weight"
                    step="0.1" 
                    value="{{ profile.weight }}" 
                    placeholder="Enter weight in kg"
                    min="20" 
                    max="300"
                    required>
            </div>
            <div class="weight-unit">
                <i class="fas fa-info-circle"></i> Measured in kilograms
            </div>
        </div>

        <button type="submit" class="update-btn">
            <i class="fas fa-check-circle"></i> Update Weight
        </button>
    </form>

    <div class="back-link-container">
        <a href="{% url 'dashboard' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

</div>

</body>
</html>
