{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container">

<h2>Login</h2>

<form method="post">
{% csrf_token %}

<input name="email" placeholder="Email">

<input type="password" name="password" placeholder="Password">

<button>Login</button>

</form>

<div class="footer">
<a href="/register/">Create Account</a>
</div>

</div>

</body>
</html>
